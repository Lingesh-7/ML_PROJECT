<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .card-header {
            background: #1f2937;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .card-header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            background: linear-gradient(to right, #2563eb, #4f46e5);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background: #ecfeff;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: #0f172a;
            border: 2px dashed #0ea5e9;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #475569;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="card-header">
        <h1>ðŸŽ“ Student Exam Performance Indicator</h1>
        <p class="mb-0">Predict Maths Score using Machine Learning</p>
    </div>

    <div class="card-body p-4">
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Race / Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option disabled selected>Select Group</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option disabled selected>Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option disabled selected>Select Lunch Type</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free / Reduced</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option disabled selected>Select Option</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Reading Score (0â€“100)</label>
                    <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Writing Score (0â€“100)</label>
                    <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">
                ðŸ“Š Predict Maths Score
            </button>
        </form>

        {% if results %}
        <div class="result-box">
            Predicted Maths Score: <br>
            <span style="font-size:2rem;">{{ results }}</span>
        </div>
        {% endif %}
    </div>

    <footer class="pb-3">
        Built with Flask & Machine Learning
    </footer>
</div>

</body>
</html>
